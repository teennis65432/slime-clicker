<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src="{{ url_for('static', filename="js/jcanvas.min.js") }}")></script>
  
	<script src="{{ url_for('static', filename="js/script.js") }}"></script>
  
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
  <div style="overflow-y: scroll;">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.user }}</td>
            <td>{{ row.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  <div id="global">
    <img src="{{ url_for('static',filename='graphics/greenslime.png')}}" height="130px" width="190px">
    <p>
      Global Slimes Clicked: <br> {{total}}
    </p>
  </div>
  
  <a href="/">
    <input type="button" id="back" value="Go Back">
  </a>
</body>
